{% load static %}


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>2022 MINI HOMEPAGE</title>
   <link rel="stylesheet" type="text/css" href="{% static 'visitors_book/font.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'visitors_book/layout.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'visitors_book/home.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'visitors_book/visitor.css' %}" />
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Nanum+Gothic&display=swap%27);
    </style>
  <!-- 화면 자동 축소/확대 -->
</head>

<body>
  <div class="bookcover">
    <div class="bookdot">
      <div class="page">
        <div class="column1">
          <div class="visit">TODAY <span id="TODAY" style="color: red;">28</span> | TOTAL 24562</div>
          <div class="profile">
            <img class="profile-image">
            <div class="profile-text"><strong>수정</strong><br>ㄴr는 슬플 ㄸĦ 노㉣łı를 들øł..</div>
          </div>
        </div>
        <div class="column2">
          <div class="top-text-box">
            <div class="title">수정의 미니홈피</div>
          </div>

          <!-- home.css -->
          <div class="main-content">
            <div class="visitor-box-container">

               <div class="visitor-box basic-text">

                  <div id="bold-text"><strong>방명록</strong></div>
                  <hr>

                  <div class="visitor-box-title">no.1 <span id="blue">수정</span> {{ context }}</div>
                  <div class="visitor-box-content">
                      <div class="visitor-img" ><img src="images/minimi_1.JPEG" alt="minimi_1"></div>

                      <div style='float: right; margin-left: 10%'>

                        {% if error_message %}
                        <p><strong>{{ error_message }}</strong><p>
                        {% endif %}

                        <form action="{% url 'today_emotion' %}" method="POST" class="main-form">
                          {% csrf_token %}
                          <textarea name="target_sentence" cols="50" rows='10' style='font:12px;' placeholder="정확한 감정분석을 위해 문장이 끝날 때마다 문장기호를 꼭 작성해주세요! (300자)">
                          </textarea><br>
                          <input type="submit" style="font-size: 12px;" value='감성 분석하기' id='input_submit' ></input>
                        </form>
                      </div>

                  </div>

               </div>

               <div class="visitor-box basic-text">

                   <div class="visitor-box-title">no.1 <span id="blue">반휘혈</span> (2002.08.09 09:16)</div>
                   <div class="visitor-box-content">
                       <div class="visitor-img"><img src="images/minimi_2.JPEG" alt="minimi_2"></div>
                       <div class="visitor-text">학교라는 감옥에 갇혀..</div>
                   </div>

               </div>

             </div>
          </div>
        </div>
        <!--  -->
        <div class="menu">
            <a href="#"><div class="menu-box">홈</div></a>
            <a href="#"><div class="menu-box">다이어리</div></a>
            <a href="#"><div class="menu-box">사진첩</div></a>
            <a href="#"><div class="visitors_book">방명록</div></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
